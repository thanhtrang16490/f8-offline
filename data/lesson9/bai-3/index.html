<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lesson 9 - Bài 3</title>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <main style="height: 3000px">
            <div class="contact">
                <div class="main-content">
                    <div class="container">
                        <div class="heading">
                            <h1 class="title">Drop Us a Line</h1>
                            <p class="sub-title">
                                Reach out to us from our contact form and we
                                will get back to you shortly.
                            </p>
                        </div>
                        <div class="form">
                            <form class="contact-form" action="">
                                <div class="row">
                                    <div class="item">
                                        <input
                                            type="text"
                                            id="first-name"
                                            required="required"
                                        />
                                        <span>First Name *</span>
                                    </div>

                                    <div class="item">
                                        <input
                                            type="text"
                                            id="last-name"
                                            required="required"
                                        />
                                        <span>Last Name *</span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="item">
                                        <input
                                            type="email"
                                            id="email"
                                            required="required"
                                        />
                                        <span>Email *</span>
                                    </div>

                                    <div class="item">
                                        <div class="select">
                                            <select>
                                                <option value="0">
                                                    Select department:
                                                </option>
                                                <option selected value="1">
                                                    Sales
                                                </option>
                                                <option value="2">
                                                    Marketing
                                                </option>
                                                <option value="3">
                                                    Customer Support
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="item">
                                        <div class="message">
                                            <textarea
                                                name=""
                                                id="message"
                                                rows="10"
                                            ></textarea>
                                            <span>Message *</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="item">
                                        <button class="btn" type="submit">
                                            Send message
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
