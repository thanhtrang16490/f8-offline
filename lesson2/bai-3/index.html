<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <style>
            .input_item {
                padding: 4px;
                margin: 4px 0;
                min-width: 200px;
            }
        </style>
    </head>
    <body>
        <form action="" class="contact-form">
            <h1>Get in touch with us by filling contact form below</h1>
            <div class="infor-user" style="margin: 6px 0">
                <input
                    id="full_name"
                    name="full_name"
                    class="input_item"
                    type="text"
                    placeholder="* Enter your full name"
                />
                <input
                    name="email"
                    id="email"
                    class="input_item"
                    type="email"
                    placeholder="* Enter your email address"
                />
            </div>

            <div class="input-box">
                <input
                    class="input_item"
                    type="text"
                    placeholder="* Enter your subject"
                />
            </div>

            <div class="input-box" style="margin: 12px 0">
                <textarea
                    cols="60"
                    rows="10"
                    placeholder="* Your message here"
                ></textarea>
            </div>

            <div class="submit-form">
                <button style="border: solid 2">Send message</button>
                <span>* Please fill all repuire form field, thanks!</span>
            </div>
        </form>
    </body>
</html>
