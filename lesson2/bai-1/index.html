<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bài số 1</title>
        <style>
            .body {
                font-family: "Arial";
            }

            .input-item {
                border: 1px solid #bcbcbc;
                height: 40px;
                width: 90%;
                margin-bottom: 14px;
            }

            .row1 {
                heigh: 50px;
            }

            .header-title {
                margin: 0px;
            }

            .table-desc {
                width: 62%;
                margin: 20px 0 42px 0;
            }

            .form-group {
                width: 715px;
                background-color: #e7e7e7;

                padding: 15px;
            }

            .submit-btn {
                margin-top: 8px;
                width: 220px;
                height: 44px;
                font-size: 14px;
                background-color: #07778b;
                border: none;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <!-- Sử dụng Table -->
        <form action="" method="post" class="form-group">
            <table class="table">
                <tr>
                    <td class="row1" colspan="2">
                        <h1 class="header-title">Try a free sample</h1>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p class="table-desc">
                            Sign up to get a coupon you can redeem at your
                            nearest Dancing Goat cafe for a sample of the
                            Colombia Carlos Imbachi coffee. We'll also make sure
                            you don't miss out on news introducing the new
                            coffees that we add to our store regularly.
                        </p>
                    </td>
                </tr>
                <tr>
                    <td><label for="first-name">Firt Name</label></td>
                    <td><label for="last-name">Last Name</label></td>
                </tr>
                <tr>
                    <td>
                        <input
                            class="input-item"
                            type="text"
                            name=""
                            id="first-name"
                            placeholder="John"
                            required
                        />
                    </td>
                    <td>
                        <input
                            class="input-item"
                            type="text"
                            name="last-name"
                            id="last-name"
                            placeholder="Smith"
                            required
                        />
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email address</label></td>
                    <td><label for="address">Address</label></td>
                </tr>
                <tr>
                    <td>
                        <input
                            class="input-item"
                            type="email"
                            name="email"
                            id="email"
                            placeholder="john@example.com"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                            required
                        />
                    </td>
                    <td>
                        <input
                            class="input-item"
                            type="text"
                            name="address"
                            id="address"
                            placeholder="Silk St"
                            required
                        />
                    </td>
                </tr>
                <tr>
                    <td><label for="city">City</label></td>
                    <td>
                        <label for="state"
                            >State
                            <span style="color: #a1a2a4"
                                >(optional)</span
                            ></label
                        >
                    </td>
                </tr>
                <tr>
                    <td>
                        <input
                            class="input-item"
                            type="text"
                            name="city"
                            id="city"
                            placeholder="London"
                        />
                    </td>
                    <td>
                        <input
                            class="input-item"
                            type="text"
                            name="state"
                            id="state"
                            placeholder=""
                        />
                    </td>
                </tr>
                <tr>
                    <td><label for="zip-code">ZIP code</label></td>
                    <td><label for="country">Country</label></td>
                </tr>
                <tr>
                    <td>
                        <input
                            class="input-item"
                            type="text"
                            name="zip-code"
                            id="zip-code"
                            placeholder="EC2Y &DS"
                        />
                    </td>
                    <td>
                        <select
                            class="input-item"
                            id="countries"
                            name="countries"
                        >
                            <option value="UK">United Kingdom</option>
                            <option value="US">United Stade of American</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input
                            class="submit-btn"
                            type="submit"
                            value="SEND ME FREE COFFEE"
                        />
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
