<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lắp Đặt Điện Năng Lượng Mặt Trời</title>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./assets/css/styles.css" />

    <body>
        <main style="height: 2000px">
            <!-- Hero -->
            <div class="hero">
                <div class="main-content">
                    <div class="body">
                        <div class="media-block">
                            <div class="media">
                                <img
                                    src="./assets/images/anh-2.png"
                                    alt=""
                                    class="img-1"
                                />
                            </div>
                            <div class="media">
                                <img
                                    src="./assets/images/anh-1.png"
                                    alt=""
                                    class="img-2"
                                />
                            </div>
                        </div>

                        <div class="content-block">
                            <h1 class="heading">Lắp đặt Điện mặt trời</h1>
                            <h2 class="heading-action">
                                Giá tham khảo<span>15.000.000</span>

                            </h2>
                            <p class="desc">
                                (Tư vấn khảo sát hoàn toàn miễn phí)
                            </p>
                            <div class="cta">
                                <a href="#!" class="btn">Đăng ký nhận tư vấn</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Intro  -->
            <div class="intro">
                <div class="main-content">
                    <div class="body">
                        <div class="heading">
                            <h2>
                                Bạn đang lãng phí như thế nào khi <br />chưa sử
                                dụng Điện mặt trời?
                            </h2>
                        </div>
                        <div class="intro-row">
                            <div class="number-item">
                                <h3>Tiền điện bạn phải trả hàng tháng</h3>
                            </div>
                            <div class="number-item">
                                Với Điện mặt trời Viettel
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

</html>
